<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=" https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()"
    >
      <fieldset class="form__fieldset">
        <legend>Personal information</legend>
        <div class="field-set">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
            required
            autocomplete="off"
          >
        </div>

        <div class="field-set">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            required
            autocomplete="off"
          >
        </div>

        <div class="field-set">
          <label for="age">How old are You?</label>
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="1"
            max="100"
          >
        </div>

        <div class="field-set">
          <label for="birth">Full date of birth:</label>
          <input
            type="date"
            name="birth"
            id="birth"
          >
        </div>

        <div class="field-set">
          <label for="rule">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="rule"
            id="rule"
          >
        </div>
      </fieldset>

      <fieldset class="form__fieldset">
        <legend>Registration</legend>
        <div class="field-set">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </div>

        <div class="field-set">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="8"
            maxlength="20"
            required
          >
        </div>
      </fieldset>

      <fieldset class="form__fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="field-set">
          Do you love cats?
          <input
            type="radio"
            name="cats"
            id="catsYes"
            value="yes"
            required
          >
          <label for="catsYes">Yes</label>
          <input
            type="radio"
            name="cats"
            id="catsNo"
            value="no"
            required
          >
          <label for="catsNo">No</label>
        </div>

        <div class="field-set">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="color"
            id="color"
          >
        </div>

        <div class="field-set">
          <label for="sleep">What time do you go to bed?</label>
          <input
            type="time"
            name="time"
            id="sleep"
            step="1"
          >
        </div>

        <div class="field-set">
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>

        <div class="field-set">
          <label for="point">How do you rate our work?</label>
          <input
            type="range"
            name="point"
            id="point"
            value="0"
          >
        </div>
      </fieldset>

      <fieldset class="form__fieldset">
        <legend>Additional info:</legend>

        <div class="field-set">
          <label for="comment">Comments:</label>
          <textarea name="comment" id="comment"></textarea>
        </div>

        <label for="recommend">Would you recommend us?</label>
        <select name="recommend" id="recommend">
          <option value="yes">yes</option>
        </select>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
